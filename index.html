<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ícones de Mídia Social Animados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row social-icons-container">
      <div class="col text-center">
        <div class="social-icon facebook-icon" data-color="#1877F2">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-f"></i>
            <div class="light-trail"></div>
          </div>
          <p class="icon-label">Facebook</p>
        </div>
      </div>
      <div class="col text-center">
        <div class="social-icon twitter-icon" data-color="#1DA1F2">
          <div class="icon-wrapper">
            <i class="fab fa-twitter"></i>
            <div class="light-trail"></div>
          </div>
          <p class="icon-label">Twitter</p>
        </div>
      </div>
      <div class="col text-center">
        <div class="social-icon instagram-icon" data-color="#E1306C">
          <div class="icon-wrapper">
            <i class="fab fa-instagram"></i>
            <div class="light-trail"></div>
          </div>
          <p class="icon-label">Instagram</p>
        </div>
      </div>
      <div class="col text-center">
        <div class="social-icon linkedin-icon" data-color="#0A66C2">
          <div class="icon-wrapper">
            <i class="fab fa-linkedin-in"></i>
            <div class="light-trail"></div>
          </div>
          <p class="icon-label">LinkedIn</p>
        </div>
      </div>
      <div class="col text-center">
        <div class="social-icon youtube-icon" data-color="#FF0000">
          <div class="icon-wrapper">
            <i class="fab fa-youtube"></i>
            <div class="light-trail"></div>
          </div>
          <p class="icon-label">YouTube</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
